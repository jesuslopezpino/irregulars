<div class="container">
	<h1>Lista de verbos irregulares</h1>
	<table class="table table-bordered table-striped">
		<thead class="thead-inverse">
			<tr>
				<th>Present</th>
				<th>Past</th>
				<th>Past Participle</th>
				<th>Translation</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let verb of list">
				<td>{{verb.present}}</td>
				<td>{{verb.past}}</td>
				<td>{{verb.pastParticiple}}</td>
				<td>{{verb.translation}}</td>
			</tr>
		</tbody>
	</table>
</div>
